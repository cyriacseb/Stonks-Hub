<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonksHub - Real-Time Stock Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸ“ˆ StonksHub</a>
        </div>
    </nav>

    <main class="container my-4">
        <!-- Stock Listings View -->
        <div id="stock-list-view">
            <h1 class="mb-4">Market Overview</h1>

            <!-- Search and Filter Controls -->
            <div class="row g-3 mb-4 p-3 bg-secondary-dark rounded">
                <div class="col-md-6">
                    <input type="text" id="search-input" class="form-control form-control-lg bg-dark text-light border-secondary" placeholder="Search by name or ticker...">
                </div>
                <div class="col-md-3">
                    <select id="filter-sector" class="form-select form-select-lg bg-dark text-light border-secondary">
                        <option value="all">All Sectors</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="col-md-3">
                     <select id="filter-market-cap" class="form-select form-select-lg bg-dark text-light border-secondary">
                        <option value="all">All Market Caps</option>
                        <option value="large">Large-Cap (&gt; $10B)</option>
                        <option value="mid">Mid-Cap ($2B - $10B)</option>
                        <option value="small">Small-Cap (&lt; $2B)</option>
                    </select>
                </div>
            </div>

            <!-- Stock Listings Table -->
            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle">
                    <thead>
                        <tr class="text-secondary">
                            <th scope="col">Company</th>
                            <th scope="col" class="text-end">Last Price</th>
                            <th scope="col" class="text-end">Change</th>
                            <th scope="col" class="text-end d-none d-md-table-cell">Market Cap</th>
                        </tr>
                    </thead>
                    <tbody id="stock-listings">
                        <!-- Stock data will be injected here by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Stock Details View (Initially hidden) -->
        <div id="stock-detail-view" style="display: none;">
            <button id="back-to-list" class="btn btn-outline-secondary mb-4">&larr; Back to Market Overview</button>
            
            <div class="row">
                <div class="col-12">
                    <div class="p-4 rounded bg-secondary-dark">
                        <h1 id="detail-company-name" class="display-5"></h1>
                        <h2 id="detail-price" class="fw-light"></h2>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <!-- Chart -->
                <div class="col-lg-8 mb-4">
                    <div class="p-3 bg-secondary-dark rounded h-100">
                        <h4 class="mb-3">Price History (30 Days)</h4>
                        <canvas id="stock-chart"></canvas>
                    </div>
                </div>

                <!-- Key Metrics & Profile -->
                <div class="col-lg-4">
                    <div class="p-3 bg-secondary-dark rounded mb-4">
                        <h4 class="mb-3">Key Metrics</h4>
                        <ul class="list-unstyled" id="detail-metrics">
                           <!-- Metrics populated by JS -->
                        </ul>
                    </div>
                     <div class="p-3 bg-secondary-dark rounded">
                        <h4 class="mb-3">Company Profile</h4>
                        <p id="detail-profile" class="text-secondary"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
